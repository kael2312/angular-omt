<h3>Danh sách giáo viên:</h3>
<ul>
  <li *ngFor="let teacher of teacherLists">
           <span [ngStyle]="{'color': getGenderColor(teacher.gender)}">
            {{ teacher.name }}
        </span>
    <button type="button" class="btn btn-warning btn-sm ml-2" (click)="editTeacher(teacher.id)">Sửa</button>
    <button type="button" class="btn btn-danger btn-sm ml-2" (click)="deleteTeacher(teacher.id)">Xóa</button>
  </li>
</ul>
