<h3 style="color: blue;font-weight: bold">Student Form</h3>
<form #studentForm="ngForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="student.name"
      name="name"
      class="form-control"
      required
      minlength="3"
      maxlength="18"
    />
    <div *ngIf="validationErrors.name" class="text-danger">{{ validationErrors.name }}</div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="student.email"
      name="email"
      class="form-control"
      required
    />
    <div *ngIf="validationErrors.email" class="text-danger">{{ validationErrors.email }}</div>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" [(ngModel)]="student.gender" name="gender" class="form-control" required>
      <option value="" disabled>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <div *ngIf="validationErrors.gender" class="text-danger">{{ validationErrors.gender }}</div>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="text"
      id="phone"
      [(ngModel)]="student.phone"
      name="phone"
      class="form-control"
      required
      pattern="^0\d{9}$"
    />
    <div *ngIf="validationErrors.phone" class="text-danger">{{ validationErrors.phone }}</div>
  </div>

  <div class="form-group">
    <label>Country</label>
    <select [(ngModel)]="student.country" name="country" class="form-control" required>
      <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
    </select>
    <div *ngIf="validationErrors.country" class="text-danger">{{ validationErrors.country }}</div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      id="address"
      [(ngModel)]="student.address"
      name="address"
      class="form-control"
      required
    />
    <div *ngIf="validationErrors.address" class="text-danger">{{ validationErrors.address }}</div>
  </div>

  <div class="form-group">
    <label>Skills</label>
    <div *ngFor="let skill of listSkills; let i = index">
      <input type="checkbox" [(ngModel)]="selectedSkills[i]" (change)="onSkillChange(i)" name="skill{{i}}"> {{ skill }}
    </div>
    <div *ngIf="validationErrors.skill" class="text-danger">{{ validationErrors.skill }}</div>
  </div>

  <div class="form-group">
    <label for="language">Language</label>
    <select id="language" [(ngModel)]="student.language" name="language" class="form-control" required>
      <option value="" disabled>Select language</option>
      <option *ngFor="let language of listLanguages" [value]="language">{{ language }}</option>
    </select>
    <div *ngIf="validationErrors.language" class="text-danger">{{ validationErrors.language }}</div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      [(ngModel)]="student.description"
      name="description"
      class="form-control"
      required
    ></textarea>
    <div *ngIf="validationErrors.description" class="text-danger">{{ validationErrors.description }}</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
