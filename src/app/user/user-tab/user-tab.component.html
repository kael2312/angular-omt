<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" (click)="selectedTab = 'student'" data-toggle="tab" href="#nav-home" role="tab"
           aria-controls="nav-home" aria-selected="true">Học sinh</a>
        <a class="nav-link" id="nav-profile-tab" (click)="selectedTab = 'teacher'" data-toggle="tab" href="#nav-profile" role="tab"
           aria-controls="nav-profile" aria-selected="false">Giáo viên</a>
    </div>
</nav>
<div class="tab-content " id="nav-tabContent" [ngSwitch]="selectedTab">
    <div class="tab-pane fade  show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <ng-container>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <form id="formStudent" novalidate (submit)="onSubmitStudent(formStudent, $event)" #formStudent="ngForm" class="container mt-4">
                            <app-user-form>
                                <app-skill *ngSwitchCase="'student'" (submitSkills)="onSubmit(formStudent)" [user]="user"></app-skill>
                            </app-user-form>
                            <button class="btn btn-primary" type="submit"
                                    [disabled]="formStudent.invalid">
                                Submit
                            </button>
                        </form>
                    </div>
                    <div class="col-sm-6" *ngIf="userLists.length > 0">
                        <app-user-list
                                (deleteUserEvent)="deleteUser($event)"
                                (editUserEvent)="editUser($event)"
                                [userLists]="userLists">
                        </app-user-list>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <ng-container>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">

<!--                                Submit-->
<!--                            </button>-->
<!--                        </form>-->
                    </div>
                    <div class="col-sm-6" *ngIf="userLists.length > 0">
                        <app-user-list
                                (deleteUserEvent)="deleteUser($event)"
                                (editUserEvent)="editUser($event)"
                                [userLists]="userLists">
                        </app-user-list>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
