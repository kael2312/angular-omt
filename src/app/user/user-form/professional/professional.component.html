    <div class="form-group">
        <label>Trình độ chuyên môn</label>
        <select id="country-select" [ngModel]="user.professional" #professional="ngModel" required name="professional" class="form-control">
            <option *ngFor="let professional of professionals" [value]="professional.id">
                {{ professional.name }}
            </option>
        </select>
        <div class="col alert alert-danger" role="alert"
             *ngIf="professional.invalid && professional.touched">
            Professional is required!
        </div>
    </div>
