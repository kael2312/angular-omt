<form class="container mt-4">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [formControl]="searchUser" (input)="onSearch($event)"  name="name" placeholder="Nhap ten cua ban" class="form-control">
    </div>
    <div *ngIf="userList.length > 0">
      <ul>
        <li *ngFor="let user of userList">
          {{ user.name }}
        </li>
      </ul>
    </div>


</form>
