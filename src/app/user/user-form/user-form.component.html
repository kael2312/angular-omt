<h1 *ngIf="scope == 1">
  Teacher
</h1>
<h1 *ngIf="scope == 2">
  Student
</h1>
<form class="container mt-4">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="user.name" name="name" placeholder="Nhap ten cua ban" class="form-control">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="user.email" name="email" placeholder="Nhap email cua ban" class="form-control">
  </div>

  <div class="form-group">
    <label>Gender</label>
    <select [(ngModel)]="user.gender" name="gender" class="form-control">
      <option value="Male">Nam</option>
      <option value="Female">Nu</option>
    </select>
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="text" [(ngModel)]="user.phone" name="phone" placeholder="Nhap so dien thoai cua ban"
           class="form-control">
  </div>

  <div class="form-group">
    <label>Country</label>
    <select id="country-select" [(ngModel)]="user.country" name="country" class="form-control">
      <option *ngFor="let country of countries" [value]="country.code">
        {{ country.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" [(ngModel)]="user.address" name="address" placeholder="Nhap dia chi cua ban"
           class="form-control">
  </div>
  <ng-container *ngIf="scope == 1">
    <app-teacher-form  [skillInputTeacher]="skill" (valueTeacher)="onSkillChange($event)"></app-teacher-form>

  </ng-container>
  <ng-container *ngIf="scope == 2">
    <app-student-form [skillInputStudent]="skill" (valueStudent)="onSkillChange($event)"></app-student-form>
  </ng-container>

  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="user.description" name="description" placeholder="Mo ta ban than"
              class="form-control"></textarea>
  </div>

  <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>

<div class="mt-4">
  <ng-container *ngIf="userLists.length > 0">
    <app-user-list
      (deleteUserEvent)="deleteUser($event)"
      (editUserEvent)="editUser($event)"
      [userLists]="userLists">
    </app-user-list>
  </ng-container>
</div>
